<html><head><base href="//www.runoob.com/try/demo_source/" target="_blank">
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 弹出框（Popover）插件</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="padding: 100px 50px 10px;">
	<button type="button" class="btn btn-default" title="" data-container="body" data-toggle="popover" data-placement="left" data-content="左侧的 Popover 中的一些内容" data-original-title="Popover title" aria-describedby="popover317782">
		左侧的 Popover
	</button>
	<button type="button" class="btn btn-primary" title="" data-container="body" data-toggle="popover" data-placement="top" data-content="顶部的 Popover 中的一些内容" data-original-title="Popover title" aria-describedby="popover76984">
		顶部的 Popover
	</button>
	<button type="button" class="btn btn-success" title="" data-container="body" data-toggle="popover" data-placement="bottom" data-content="底部的 Popover 中的一些内容" data-original-title="Popover title">
		底部的 Popover
	</button>
	<button type="button" class="btn btn-warning" title="" data-container="body" data-toggle="popover" data-placement="right" data-content="右侧的 Popover 中的一些内容" data-original-title="Popover title">
		右侧的 Popover
	</button>

	<button class="btn btn-secondary" type="button" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." title="Dismissible popover">Button</button>
</div>
<script>
$(function () { 
	$("[data-toggle='popover']").popover();
});
</script>
